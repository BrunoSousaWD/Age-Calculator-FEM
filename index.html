<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>


<body>
  <main>
    <div class="container">

      <div class="calculator">
        <div class="top">
          <div class="date-input">
            <label for="day">DAY</label>
            <input type="number" id="day" name='day' maxlength="2" placeholder="DD">
            <p class="error-message hide">This field is required</p>
            <p class="invalid-input hide">Must be a valid day</p>
            <p id="invalid-date" class="hide">Must be a valid date</p>
          </div>
          <div class="date-input">
            <label for="month">MONTH</label>
            <input type="number" id="month" name='month' maxlength="2" placeholder="MM" min="1" max="12">
            <p class="error-message hide">This field is required</p>
            <p class="invalid-input hide">Must be a valid month</p>
          </div>
          <div class="date-input">
            <label for="year">YEAR</label>
            <input type="number" id="year" name='year' maxlength="4" placeholder="YYYY">
            <p class="error-message hide">This field is required</p>
            <p class="invalid-input hide">Must be in the past</p>
          </div>

        </div>
        <div class="icon-wrapper">
          <div id="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="hsl(0, 0%, 94%)" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </div>
        </div>

        <div class="bot">
          <p>
            <span class="display" id="yearDisplay">--</span> years
          </p>
          <p>
            <span class="display" id="monthDisplay">--</span> months
          </p>
          <p>
            <span class="display" id="dayDisplay">--</span> days
          </p>

        </div>
      </div>
    </div>
  </main>




  <footer>
    <div class="attribution">
      <h1>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">deSousa</a>.
      </h1>

    </div>
  </footer>


  <script src="app.js"></script>
</body>

</html>
